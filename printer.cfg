# BigTreeTech SKR 2. Firmware should be compiled for STM32F407 with 
# a "32KiB bootloader". Newer boards shipped in late 2021 the
# STM32F429is used, which require compile with a "32KiB bootloader".
#
# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

########################################
# Klipper settings
########################################
[virtual_sdcard]
path: ~/gcode_files

[include macros.cfg]
[include newGlyphs.cfg]
[include meshMenu.cfg]

[display_status]

[pause_resume]


########################################
# Printer settings
########################################

[stepper_x]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 225
position_max: 225
homing_speed: 100

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 205
position_max: 205
homing_speed: 100

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_max: 300

[extruder]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250
pressure_advance: .372    #Jayo White 
#pressure_advance: .292    #Jayo Green 
#pressure_advance: .508    #Orange/Black

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_400043000450314D35303320-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
## Added for calibration
#square_corner_velocity: 5.0
#max_accel_to_decel: 7000

[output_pin motor_power]
pin: PC13
value: 1

[input_shaper]
shaper_freq_x: 65.104  # frequency for the X mark of the test model
shaper_freq_y: 36.364  # frequency for the Y mark of the test model
shaper_type: mzv


########################################
# TMC2209 configuration
########################################
[tmc2209 stepper_x]
uart_pin: PE0
run_current: 0.680
stealthchop_threshold: 250
#diag_pin:

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 0.680
stealthchop_threshold: 250
#diag_pin:

[tmc2209 stepper_z]
uart_pin: PD0
run_current: 0.680
stealthchop_threshold: 250
#diag_pin:

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.680
stealthchop_threshold: 250
#diag_pin:

#[tmc2209 extruder1]
#uart_pin: PD12
#run_current: 0.600
#diag_pin:

########################################
# Bed/Fans configuration
########################################

[heater_bed]
heater_pin: PD7
sensor_type: Generic 3950
sensor_pin: PA1
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PB7

[heater_fan my_extruder_fan]
pin: PB6
heater: extruder
heater_temp: 40.0

[controller_fan my_controller_fan]
pin: PB5
idle_timeout: 60
#   idle_timeout is the amount of time (in seconds) after a stepper driver or
#   heater is active and the fan should be kept running. The default is 30 seconds.

[safe_z_home]
home_xy_position: 220,200 # Use back right corner, just off endstops.  Otherwise head rests over prints
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bltouch]
sensor_pin: ^PE4
control_pin: PE5
x_offset: -5.5
y_offset: -45.5
z_offset: 0.340
pin_move_time: 0.4
samples: 5

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 5,15
mesh_max: 220,200
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0
algorithm: bicubic
bicubic_tension: 0.2




########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

######################################################################
# 128x64 Full Graphic Creality ENDER 5 Pro stockdisplay
# Creality "12864" display with a single ribbon cable between the 
# display's EXP3 plug and the micro-controller board's EXP1 connector.
######################################################################

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1
pwm: True
#   A piezo beeper needs a PWM signal, a DC buzzer doesn't.
value: 0
#   Silent at power on, set to 1 if active low.
shutdown_value: 0
#   Disable at emergency shutdown (no PWM would be available anyway).
cycle_time: 0.001
#   Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz
#   Although not pitch perfect.
